<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>The Psuchic Game</title>
</head>
<body style="background-color: rgb(192, 192, 255);">

    <div class="d-flex justify-content-center align-items-center m-3 flex-column">
        <div class="container w-50 h-50 bg-dark text-white text-center">
            <h1>The Psychic Game</h1>
        </div>

        <div class="m-3">
            <h5>Guess what letter I'm thinking of</h5>
            <div class="d-flex flex-column justify-content-center align-items-center m-3 p-3">
                <span class="text-success" id="winElement">Wins: </span>
                <span class="text-danger" id="loseElement">Loses: </span>
                <span id="optionsLeftElement">Guesses Left: </span>
                <span id="yourOptionsElement">Your guesses so far: </span>
            </div>

        </div>

    </div>




    <script src="./assets/index.js"></script>
</body>
</html>
